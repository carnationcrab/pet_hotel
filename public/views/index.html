<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angularjs.js"></script>
    <script src="scripts/client.js"></script>
    <title>Pet Hotel</title>
</head>
<body ng-app="ourApp">
    <section ng-controller="HotelController as hc" ng-init="hc.getPet()">
        <h1>Pet Hotel</h1>
        <div id="addPets">
            <input type="text" id="name" placeholder="Pet's Name" ng-model="hc.name">
            <input type="text" id="breed" placeholder="Breed" ng-model="hc.breed">
            <input type="text" id="color" placeholder="Color" ng-model="hc.color">
            <select name="checkedIn" id="checkedIn" ng-model="hc.checkedin">
                <option value="" selected>Select An Option</option>
                <option value=true>Check In</option>
                <option value=false >Check Out</option>
            </select>
            <button ng-click="hc.addPet()">Book 'em</button>
        </div>
        <h2>Inmates</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Breed</th>
                        <th>Color</th>
                        <th>Checked In</th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="pet in hc.pets">
                        <td>{{pet.name}}</td>
                        <td>{{pet.breed}}</td>
                        <td>{{pet.color}}</td>
                        <td ng-if="pet.checkedin">
                                <button ng-click="hc.toggleCheckIn(pet.id)" id="checkOut">Check Out</button>
                        </td>
                        <td ng-if="pet.checkedin === false">
                                <button ng-click="hc.toggleCheckIn(pet.id)" id="checkIn">Check In</button>
                        </td>
                        <td>
                            <button ng-click="hc.delete(pet.id)" type="delete">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
